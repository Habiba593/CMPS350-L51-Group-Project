<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - QU Student Management</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/login.js"></script>
    <style>
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .info-message {
            color: #3498db;
            padding: 10px;
            border-radius: 8px;
            background-color: rgba(52, 152, 219, 0.1);
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1>Welcome</h1>
            <h3>QU Student Management</h3>
            
            <form id="loginForm" class="login-form">
                <input type="text" id="username" name="username" placeholder="Username" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                
                <div id="loginError" style="display: none;"></div>
                
                <button type="submit" id="loginBtn" class="login-btn">Login</button>
            </form>
            
            <div class="social-login">
                <p>Or sign in with</p>
                <button id="githubLogin" class="github-btn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="white">
                        <path d="M12 2C6.477 2 2 6.477 2 12c0 4.42 2.865 8.166 6.839 9.489.5.092.682-.217.682-.48 0-.237-.008-.866-.013-1.7-2.782.603-3.369-1.34-3.369-1.34-.454-1.156-1.11-1.464-1.11-1.464-.908-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.029-2.683-.103-.253-.446-1.27.098-2.647 0 0 .84-.268 2.75 1.026A9.578 9.578 0 0112 6.836c.85.004 1.705.114 2.504.336 1.909-1.294 2.747-1.026 2.747-1.026.546 1.377.202 2.394.1 2.647.64.699 1.028 1.592 1.028 2.683 0 3.842-2.339 4.687-4.566 4.935.359.309.678.919.678 1.852 0 1.336-.012 2.415-.012 2.743 0 .267.18.578.688.48C19.138 20.162 22 16.418 22 12c0-5.523-4.477-10-10-10z"></path>
                    </svg>
                    GitHub
                </button>
            </div>
            
            <div style="margin-top: 20px; font-size: 14px; color: #666;">
                <p>Demo Accounts:</p>
                <ul style="list-style: none; padding: 0; text-align: left; margin-top: 10px;">
                    <li>Student: <code>student1</code> / <code>pass123</code></li>
                    <li>Instructor: <code>instructor1</code> / <code>pass123</code></li>
                    <li>Admin: <code>admin1</code> / <code>pass123</code></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
